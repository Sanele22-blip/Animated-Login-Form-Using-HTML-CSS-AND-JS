<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/index.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="description" content="Animated Form using HTML, CSS AND JS">
    <title>Animated Form using HTML, CSS & JS</title>
</head>
<body>
    <div class="container">
<div class="form-container-sign-up">
<form>
    <h1>Sign Up</h1>
    <div class="input-container">
<input type="text"
placeholder="Enter your username"
required />

<div class="input container">
<input type="email"
placeholder="Enter your email"
required />
</div>

<div class="input container">
<input type="password"
placeholder="Enter your password"
required />
</div>

<div class="remember-me">
<input type="checkbox" id="rememberMe" name="rememberMe">
<label for="rememberMe">Remember Me</label>
</div>

<button type="submit">
Sign Up
</button>

<div class="sign-up-link">
<p>
    Already have an account? <a href="#" class="signUpBtn-link">login</a>
</p>
</div>
    </div>
</form>
</div>
    </div>
    <div class="login-container">
<div class="form-container-login">
<form>
    <h1>Login</h1>
    <div class="user-data">
<input type="text"
placeholder="Enter your username"
required />
    </div>

    <div class="password-data">
<input type="password"
placeholder="Enter your password"
required />
    </div>
    <button type="submit">
Login
    </button>

    <div class="sign-up-link">
        <p class="roscoe">
            Don't have an account? <a href="#">Sign Up</a>
        </p>
 </div>
</form>
</div>
    </div>
</body>
</html>
