<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Animated Form using HTML, CSS AND JS">
    <title>Animated Form using HTML, CSS & JS</title>
</head>
<body>
    <div class="container">
<div class="form-container">
<form>
    <h1>Sign Up</h1>
    <div class="user-data">
<input type="text"
placeholder="Enter your username"
required />

<div class="mail-data">
<input type="email"
placeholder="Enter your email"
required />
</div>

<div class="password-data">
<input type="password"
placeholder="Enter your password"
required />
</div>

<div class="remember-me">
<input type="checkbox" id="rememberMe" name="rememberMe">
<label for="rememberMe">Remember Me</label>
</div>

<button type="submit">
Sign Up
</button>

<div class="sign-up-link">
<p>
    Already have an account? <a href="#" class="signUpBtn-link">login</a>
</p>
</div>
    </div>
</form>
</div>
    </div>
    <div class="login-container">
<div class="form-container-login">
<form>
    <h1>Login</h1>
    <div class="user-data">
<input type="text"
placeholder="Enter your username"
required />
    </div>

    <div class="password-data">
<input type="password"
placeholder="Enter your password"
required />
    </div>
    <button type="submit">
Login
    </button>

    <div class="sign-up-link">
        <p>
            Don't have an account? <a href="#">Sign Up</a>
        </p>
 </div>
</form>
</div>
    </div>
</body>
</html>
